<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Welcome Screen -->
        <div class="welcome-screen text-center" id="welcome-screen">
            <h1 class="display-4 mb-4">Interactive Quiz Portal</h1>
            <div class="quiz-image mb-4">
                <img src="https://via.placeholder.com/300x200?text=Quiz+Time" alt="Quiz Illustration" class="img-fluid rounded">
            </div>
            <p class="lead mb-4">Test your knowledge with our interactive quiz!</p>
            <div class="quiz-info mb-4">
                <div class="info-box">
                    <i class="fas fa-question-circle"></i>
                    <span id="total-questions">5</span> Questions
                </div>
                <div class="info-box">
                    <i class="fas fa-stopwatch"></i>
                    <span id="total-time">60</span> Seconds
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Enter your name">
                <label for="username">Enter your name</label>
            </div>
            <button class="btn btn-primary btn-lg" id="start-btn">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen d-none" id="quiz-screen">
            <div class="quiz-header d-flex justify-content-between align-items-center mb-4">
                <div class="quiz-progress">
                    Question <span id="current-question">1</span> of <span id="total-questions-display">5</span>
                </div>
                <div class="quiz-timer">
                    <i class="fas fa-clock"></i> <span id="time-left">60</span>s
                </div>
            </div>
            
            <div class="progress mb-3">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            
            <div class="question-card card mb-4">
                <div class="card-body">
                    <h4 class="question-text mb-4" id="question-text"></h4>
                    <div class="options-container" id="options-container"></div>
                </div>
            </div>
            
            <div class="quiz-navigation d-flex justify-content-between">
                <button class="btn btn-outline-secondary" id="prev-btn" disabled>
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button class="btn btn-primary" id="next-btn">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
                <button class="btn btn-success d-none" id="submit-btn">
                    Submit Quiz
                </button>
            </div>
            
            <div class="hint-container mt-3" id="hint-container">
                <button class="btn btn-sm btn-info" id="hint-btn">
                    <i class="fas fa-lightbulb"></i> Show Hint
                </button>
                <div class="hint-text mt-2 d-none" id="hint-text"></div>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen d-none text-center" id="results-screen">
            <div class="result-card card">
                <div class="card-body">
                    <h2 class="mb-4">Quiz Results</h2>
                    <div class="result-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h3 class="mb-3" id="result-title"></h3>
                    <div class="score-display mb-4">
                        <div class="score-circle">
                            <span id="score-percentage">0</span>%
                        </div>
                        <div class="score-text">
                            You scored <span id="score-display">0</span> out of <span id="total-questions-result">5</span>
                        </div>
                    </div>
                    
                    <div class="feedback mb-4" id="feedback"></div>
                    
                    <div class="answers-summary mb-4" id="answers-summary"></div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary me-2" id="retry-btn">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                        <button class="btn btn-outline-secondary" id="new-quiz-btn">
                            <i class="fas fa-list"></i> New Quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
